{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row center">
    <h1>New Here ?</h1><a href="{% url 'user_creation' %}"><h1>Create New User</h1></a>
    <div class="col-12 card mt-5">
        <div class="card-body">
            <div class="card-title py-3">
                <h1>Login</h1>
            </div>
            <form action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" id="emailField" placeholder="Email"
                           class="form-control form-control-sm">
                </div>
                <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>
                <div class="form-group">
                    <input type="password" name="password" id="id_password" placeholder="Password"
                           class="form-control  form-control-sm">
                </div>
                <a href="{% url 'user_creation'%}" class="float-left py-3"> Create New User</a>
                <small class="float-right py-3 showPasswordToggle">SHOW PASSWORD</small>
                <input type="submit" value="Login" class="btn btn-block btn-primary">
            </form>
            <div class="form-group">
                {% if message %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
