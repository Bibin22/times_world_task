{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Times World  {% block title%}{% endblock %}</title>

<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">
<link href="{% static 'css/main.css'%}" rel="stylesheet">
<link href="{% static 'css/style.css'%}" rel="stylesheet">


    <!-- Custom styles for this template -->

  </head>
  <body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="https://www.timesworld.com/">Times World</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="{% url 'user_login'%}">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row row_class">
    <main role="main" class="center">
        <div class="container-fluid">

                {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert {{ message.tags }} text-center" {% endif %}>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                {% block content %}

                {% endblock %}
            </div>
    </div>
    </main>
  </div>
</div>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
     <script src="{%static 'js/main.js'%}"></script>
     <script src="{% static 'js/register.js' %}"> </script>
  </body>
</html>
